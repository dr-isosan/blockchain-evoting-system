<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FBBF24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Main text "Electryption" -->
  <text x="200" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#textGradient)">
    ELECTRYPTION
  </text>

  <!-- Tagline -->
  <text x="200" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#64748B">
    Secure Blockchain E-Voting System
  </text>

  <!-- Decorative elements -->
  <!-- Lock icon before text -->
  <g transform="translate(20,60)">
    <rect x="-6" y="0" width="12" height="12" rx="2" fill="#10B981"/>
    <path d="M-3,-5 Q-3,-9 0,-9 Q3,-9 3,-5" stroke="#10B981" stroke-width="2" fill="none"/>
    <circle cx="0" cy="6" r="1.5" fill="white"/>
  </g>

  <!-- Chain link after text -->
  <g transform="translate(380,60) rotate(-30)">
    <rect x="-8" y="-4" width="16" height="8" rx="4" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
    <rect x="-4" y="-8" width="8" height="16" rx="4" fill="none" stroke="url(#accentGradient)" stroke-width="3"/>
  </g>

  <!-- Vote checkmark -->
  <g transform="translate(50,45)">
    <circle cx="0" cy="0" r="8" fill="#10B981" opacity="0.2"/>
    <path d="M-3,0 L-1,2 L4,-4" stroke="#10B981" stroke-width="2" stroke-linecap="round" fill="none"/>
  </g>

  <!-- Blockchain nodes -->
  <circle cx="350" cy="30" r="3" fill="#FBBF24"/>
  <circle cx="365" cy="35" r="3" fill="#FBBF24"/>
  <circle cx="335" cy="40" r="3" fill="#FBBF24"/>

  <!-- Connection lines -->
  <line x1="350" y1="30" x2="365" y2="35" stroke="#FBBF24" stroke-width="1.5" opacity="0.7"/>
  <line x1="350" y1="30" x2="335" y2="40" stroke="#FBBF24" stroke-width="1.5" opacity="0.7"/>
</svg>
